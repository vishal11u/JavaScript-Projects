<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qr Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="qrbody">
        <div class="qr-content">
            <p>QR Code Generator</p><br>
            <img class="img-qr" src="URL" alt=""><br>
            <input class="text-qr" type="url"><br>
            <button class="btn-qr">Generate QR Code</button>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
